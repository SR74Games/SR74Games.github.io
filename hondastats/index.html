<!doctype html>
<html>
  <head>
    <title>Honda Stats - Stephen</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/nah/a/a3/Honda_logo.png">
  </head>
  <body>
    <h1>Honda Stats</h1>
    <ul><p>Links:</p>
      <li><a href="#speed">Speed</a></li> |
      <li><a href="#accel">Acceleration</a></li> |
      <li><a href="#econo">Economy</a></li> |
      <li><a href="#images">Images</a></li>
    </ul>
    <fieldset id="speed">
      <legend>Speed</legend>
      <label for="crxspeed">Civic CRX:</label><br>
      <meter value="121" max="175" id="crxspeed"></meter><p>121 mph</p>
      <label for="dlsspeed">Civic del Sol:</label><br>
      <meter value="130" max="175" id="dlsspeed"></meter><p>130 mph</p>
      <label for="tr1speed">Civic Type R:</label><br>
      <meter value="146" max="175" id="tr1speed"></meter><p>146 mph</p>
      <label for="tr2speed">Civic Type R (2nd gen):</label><br>
      <meter value="146" max="175" id="tr2speed"></meter><p>146 mph</p>
      <label for="atrspeed">Accord Type R:</label><br>
      <meter value="140" max="175" id="atrspeed"></meter><p>140 mph</p>
      <label for="crvspeed">CR-V:</label><br>
      <meter value="110" max="175" id="crvspeed"></meter><p>110 mph</p>
      <label for="fitspeed">Fit:</label><br>
      <meter value="100" max="175" id="fitspeed"></meter><p>100 mph</p>
      <label for="nsxspeed">NSX:</label><br>
      <meter value="162" max="175" id="nsxspeed"></meter><p>162 mph</p>
      <label for="nxrspeed">NSX-R:</label><br>
      <meter value="169" max="175" id="nxrspeed"></meter><p>169 mph</p>
      <label for="prmspeed">Prelude Motegi:</label><br>
      <meter value="142" max="175" id="prmspeed"></meter><p>142 mph</p>
      <label for="s2kspeed">S2000:</label><br>
      <meter value="147" max="175" id="s2kspeed"></meter><p>147 mph</p>
    </fieldset>
    <fieldset id="accel">
      <legend>Acceleration</legend>
      <label for="crxaccel">Civic CRX:</label><br>
      <meter value="64" max="100" id="crxaccel"></meter><br>
      <label for="dlsaccel">Civic del Sol:</label><br>
      <meter value="71" max="100" id="dlsaccel"></meter><br>
      <label for="tr1accel">Civic Type R:</label><br>
      <meter value="84" max="100" id="tr1accel"></meter><br>
      <label for="tr2accel">Civic Type R (2nd gen):</label><br>
      <meter value="86" max="100" id="tr2accel"></meter><br>
      <label for="atraccel">Accord Type R:</label><br>
      <meter value="79" max="100" id="atraccel"></meter><br>
      <label for="crvaccel">CR-V:</label><br>
      <meter value="49" max="100" id="crvaccel"></meter><br>
      <label for="fitaccel">Fit:</label><br>
      <meter value="27" max="100" id="fitaccel"></meter><br>
      <label for="nsxaccel">NSX:</label><br>
      <meter value="96" max="100" id="nsxaccel"></meter><br>
      <label for="nxraccel">NSX-R:</label><br>
      <meter value="99" max="100" id="nxraccel"></meter><br>
      <label for="prmaccel">Prelude Motegi:</label><br>
      <meter value="84" max="100" id="prmaccel"></meter><br>
      <label for="s2kaccel">S2000:</label><br>
      <meter value="94" max="100" id="s2kaccel"></meter><br>
    </fieldset>
    <fieldset id="econo">
      <legend>Economy</legend>
      <label for="crxecono">Civic CRX:</label><br>
      <meter value="30" max="50" id="crxecono"></meter><br>
      <label for="dlsecono">Civic del Sol:</label><br>
      <meter value="26" max="50" id="dlsecono"></meter><br>
      <label for="tr1econo">Civic Type R:</label><br>
      <meter value="31" max="50" id="tr1econo"></meter><br>
      <label for="tr2econo">Civic Type R (2nd gen):</label><br>
      <meter value="31" max="50" id="tr2econo"></meter><br>
      <label for="atrecono">Accord Type R:</label><br>
      <meter value="25" max="50" id="atrecono"></meter><br>
      <label for="crvecono">CR-V:</label><br>
      <meter value="31" max="50" id="crvecono"></meter><br>
      <label for="fitecono">Fit:</label><br>
      <meter value="49" max="50" id="fitecono"></meter><br>
      <label for="nsxecono">NSX:</label><br>
      <meter value="16.2" max="50" id="nsxecono"></meter><br>
      <label for="nxrecono">NSX-R:</label><br>
      <meter value="18" max="50" id="nxrecono"></meter><br>
      <label for="prmecono">Prelude Motegi:</label><br>
      <meter value="28" max="50" id="prmecono"></meter><br>
      <label for="s2kecono">S2000:</label><br>
      <meter value="29" max="50" id="s2kecono"></meter><br>
    </fieldset>
