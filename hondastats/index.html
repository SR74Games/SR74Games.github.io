
<html>
  <head>
    <title>Honda Civic</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Honda Stats</h1>
    <fieldset>
      <legend>Speed</legend>
      <label for="crxspeed">Civic CRX:</label><br>
      <meter value="121" max="200" id="crxspeed">121 mph</meter><br>
      <label for="dlsspeed">Civic Del Sol:</label><br>
      <meter value="130" max="200" id="dlsspeed">130 mph</meter><br>
      <label for="tr1speed">Civic Type R:</label><br>
      <meter value="146" max="200" id="tr1speed">146 mph</meter><br>
      <label for="tr2speed">Civic Type R (2nd gen):</label><br>
      <meter value="146" max="200" id="tr2speed">146 mph</meter><br>
    </fieldset>
  </body>
</html>
