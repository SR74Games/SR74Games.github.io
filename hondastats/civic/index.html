<html>
  <head>
    <title>Honda Civic</title>
    <style>
      label {
        width:150px;
      }
    </style>
  </head>
  <body>
    <h1>Honda Civic</h1>
    <fieldset>
      <legend>Civic CRX</legend>
      <label style="width:150px;" for="crxspeed">Speed:</label>
      <progress value="121" max="200" id="crxspeed">121 mph</progress><br>
      <label style="width:150px;" for="crxaccel">Acceleration:</label>
      <progress value="64" max="150" id="crxaccel">8.6 seconds</progress><br>
      <label style="width:150px;" for="crxengin">Engine size:</label>
      <progress value="97" max="400" id="crxengin">97 ci</progress><br>
      <label style="width:150px;" for="crxweigh">Weight:</label>
      <progress value="2086" max="4000" id="crxweigh">2,086 lb</progress><br>
      <label style="width:150px;" for="crxecono">Economy:</label>
      <progress value="30" max="40" id="crxecono">30 mpg</progress>
    </fieldset>
  </body>
</html>
