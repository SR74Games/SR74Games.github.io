<!doctype html>
<html>
  <head>
    <title>Honda Stats - Stephen</title>
    <link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/nah/a/a3/Honda_logo.png">
  </head>
  <body>
    <h1>Honda Stats</h1>
	  <ul><p>Links:</p>
		  <li><a href="#speed">Speed</a></li> |
		  <li><a href="#accel">Acceleration</a></li> |
   		  <li><a href="#images">Images</a></li>
	  </ul>
    <fieldset id="speed">
      <legend>Speed</legend>
      <label for="crxspeed">Civic CRX:</label><br>
      <meter value="121" max="175" id="crxspeed">121 mph</meter><br>
      <label for="dlsspeed">Civic del Sol:</label><br>
      <meter value="130" max="175" id="dlsspeed">130 mph</meter><br>
      <label for="tr1speed">Civic Type R:</label><br>
      <meter value="146" max="175" id="tr1speed">146 mph</meter><br>
      <label for="tr2speed">Civic Type R (2nd gen):</label><br>
      <meter value="146" max="175" id="tr2speed">146 mph</meter><br>
      <label for="atrspeed">Accord Type R:</label><br>
      <meter value="140" max="175" id="atrspeed">140 mph</meter><br>
      <label for="crvspeed">CR-V:</label><br>
      <meter value="110" max="175" id="crvspeed">110 mph</meter><br>
      <label for="fitspeed">Fit:</label><br>
      <meter value="100" max="175" id="fitspeed">100 mph</meter><br>
      <label for="nsxspeed">NSX:</label><br>
      <meter value="162" max="175" id="nsxspeed">162 mph</meter><br>
      <label for="nxrspeed">NSX-R:</label><br>
      <meter value="169" max="175" id="nxrspeed">169 mph</meter><br>
      <label for="prmspeed">Prelude Motegi:</label><br>
      <meter value="142" max="175" id="prmspeed">142 mph</meter><br>
    </fieldset>
    <fieldset id="accel">
      <legend>Acceleration</legend>
      <label for="crxaccel">Civic CRX:</label><br>
      <meter value="64" max="150" id="crxaccel"></meter><br>
      <label for="dlsaccel">Civic del Sol:</label><br>
      <meter value="71" max="150" id="dlsaccel"></meter><br>
      <label for="tr1accel">Civic Type R:</label><br>
      <meter value="84" max="150" id="tr1accel"></meter><br>
      <label for="tr2accel">Civic Type R (2nd gen):</label><br>
      <meter value="86" max="150" id="tr2accel"></meter><br>
      <label for="atraccel">Accord Type R:</label><br>
      <meter value="79" max="150" id="atraccel"></meter><br>
      <label for="crvaccel">CR-V:</label><br>
      <meter value="49" max="150" id="crvaccel"></meter><br>
      <label for="fitaccel">Fit:</label><br>
      <meter value="27" max="150" id="fitaccel"></meter><br>
      <label for="nsxaccel">NSX:</label><br>
      <meter value="96" max="150" id="nsxaccel"></meter><br>
      <label for="nxraccel">NSX-R:</label><br>
      <meter value="99" max="150" id="nxraccel"></meter><br>
      <label for="prmaccel">Prelude Motegi:</label><br>
      <meter value="84" max="150" id="prmaccel"></meter><br>
    </fieldset>
    <div id="images">
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Honda_CR-X_1987.jpg" alt="Civic CRX" height=125><figcaption>Civic CRX</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/1994_Honda_Civic_del_Sol_Si.jpg" alt="Civic del Sol" height=125><figcaption>Civic del Sol</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/EK9_Honda_Civic_Type_R_IMG_7754_%282%29.jpg" alt="Civic Type R" height=125><figcaption>Civic Type R</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/d/db/Honda_Civic_Type_R_001.JPG" alt="Civic Type R (2nd gen)" height=125><figcaption>Civic Type R (2nd gen)</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/f/f8/Honda_Accord_Type_R.jpg" alt="Accord Type R" height=125><figcaption>Accord Type R</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/3/30/Honda_CR-V_103_%28cropped%29.JPG" alt="CR-V" height=125><figcaption>CR-V</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Honda_Jazz_%28first_generation%29_%28front%29%2C_Serdang.jpg" alt="Fit" height=125><figcaption>Fit</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Honda_NSX_red.jpg" alt="NSX" height=125><figcaption>NSX</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/0/07/Honda_NSX_Type_R_in_the_Honda_collection.jpg" alt="NSX-R" height=125><figcaption>NSX-R</figcaption></figure>
      <figure><img src="https://upload.wikimedia.org/wikipedia/commons/0/01/1998_Honda_Prelude_VTi_Automatic_2.2_Front.jpg" alt="Prelude Motegi" height=125><figcaption>Prelude Motegi</figcaption></figure>
    </div>
  </body>
</html>
