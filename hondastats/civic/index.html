<html>
  <head>
    <title>Honda Civic</title>
  </head>
  <body>
    <h1>Honda Civic</h1>
    <fieldset>
      <legend>Civic CRX</legend>
      <label for="crxspeed">Speed:</label>
      <progress value="121" max="200" id="crxspeed">121 mph</progress>
      <label for="crxaccel">Acceleration:</label>
      <progress value="64" max="150" id="crxaccel">8.6 seconds</progress>
      <label for="crxengin">Engine size:</label>
      <progress value="97" max="400" id="crxengin">97 ci</progress>
      <label for="crxweigh">Weight:</label>
      <progress value="2086" max="4000" id="crxweigh">2,086 lb</progress>
      <label for="crxecono">Economy:</label>
      <progress value="30" max="40" id="crxecono">30 mpg</progress>
    </fieldset>
  </body>
</html>
