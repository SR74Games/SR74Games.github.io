<!doctype html>
<html>
  <head>
    <title>Honda Stats - Stephen</title>
    <link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/nah/a/a3/Honda_logo.png">
  </head>
  <body>
    <h1>Honda Stats</h1>
    <fieldset>
      <legend>Speed</legend>
      <label for="crxspeed">Civic CRX:</label><br>
      <meter value="121" max="150" id="crxspeed">121 mph</meter><br>
      <label for="dlsspeed">Civic del Sol:</label><br>
      <meter value="130" max="150" id="dlsspeed">130 mph</meter><br>
      <label for="tr1speed">Civic Type R:</label><br>
      <meter value="146" max="150" id="tr1speed">146 mph</meter><br>
      <label for="tr2speed">Civic Type R (2nd gen):</label><br>
      <meter value="146" max="150" id="tr2speed">146 mph</meter><br>
      <label for="atrspeed">Accord Type R:</label><br>
      <meter value="140" max="150" id="atrspeed">140 mph</meter><br>
    </fieldset>
    <figure><img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Honda_CR-X_1987.jpg" alt="Civic CRX" height=125><figcaption>Civic CRX</figcaption></figure>
    <figure><img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/1994_Honda_Civic_del_Sol_Si.jpg" alt="Civic del Sol" height=125><figcaption>Civic del Sol</figcaption></figure>
    <figure><img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/EK9_Honda_Civic_Type_R_IMG_7754_%282%29.jpg" alt="Civic Type R" height=125><figcaption>Civic Type R</figcaption></figure>
    <figure><img src="https://upload.wikimedia.org/wikipedia/commons/3/36/2004_Honda_Civic_Type_R_EP3.jpg" alt="Civic Type R (2nd gen)" height=125><figcaption>Civic Type R (2nd gen)</figcaption></figure>
    <small>All images from Wikipedia.</small>
  </body>
</html>
