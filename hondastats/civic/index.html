<html>
  <head>
    <title>Honda Civic</title>
    <style>
      label {
        width:150px;
      }
    </style>
  </head>
  <body>
    <h1>Honda Civic</h1>
    <fieldset>
      <legend>Speed</legend>
      <label for="crxspeed">Civic CRX:</label><br>
      <progress value="121" max="200" id="crxspeed">121 mph</progress><br>
      <label for="dlsspeed">Civic Del Sol:</label><br>
      <progress value="130" max="200" id="dlsspeed">130 mph</progress><br>
      <label for="tr1speed">Civic Type R:</label><br>
      <progress value="146" max="200" id="tr1speed">146 mph</progress><br>
      <label for="tr2speed">Civic Type R (2nd gen):</label><br>
      <progress value="146" max="200" id="tr2speed">146 mph</progress><br>
      <!--
      <label for="crxengin">Engine size:</label><br>
      <progress value="97" max="400" id="crxengin">97 ci</progress><br>
      <label for="crxweigh">Weight:</label><br>
      <progress value="2086" max="4000" id="crxweigh">2,086 lb</progress><br>
      <label for="crxecono">Economy:</label><br>
      <progress value="30" max="40" id="crxecono">30 mpg</progress>-->
    </fieldset>
    <fieldset>
      <legend>Acceleration</legend>
      <label for="dlsaccel">Civic Del Sol:</label><br>
      <progress value="71" max="150" id="dlsaccel">7.9 seconds</progress><br>
      <label for="crxaccel">Civic CRX:</label><br>
      <progress value="64" max="150" id="crxaccel">8.6 seconds</progress><br>
      <label for="crxaccel">Civic Type R:</label><br>
      <progress value="84" max="150" id="crxaccel">6.6 seconds</progress><br>
      <label for="crxaccel">Civic Type R (2nd gen):</label><br>
      <progress value="86" max="150" id="crxaccel">6.4 seconds</progress><br>
     <!-- <label for="dlsengin">Engine size:</label><br>
      <progress value="97" max="400" id="dlsengin">97 ci</progress><br>
      <label for="dlsweigh">Weight:</label><br>
      <progress value="2522" max="4000" id="dlsweigh">2,522 lb</progress><br>
      <label for="dlsecono">Economy:</label><br>
      <progress value="26" max="40" id="dlsecono">26 mpg</progress>-->
    </fieldset>
  </body>
</html>
